<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Formulário</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Entre em Contato:</h2>
            <form>
                <label for="nome" class="form-label">Seu Nome:</label>
                <input type="text" class="form-control" id="Nome">
                <label for="e-mail" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="email">
                <label for="tel" class="form-label">Seu Telefone:</label>
                <input type="number" class="form-control" id="tel">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="aceito-termos">
                    <label for="aceito-termos" class="form-check-label">Li e Concordo com os Termos</label>
                </div>
                <button class="btn btn-dark">Concordar e Enviar</button>
            </form>
        </div>
    </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
